<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <script type="text/javascript" src="http://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
    <p>首页，欢迎您！</p>
</body>
<script>
    $(function () {
        $.ajax({
            type: 'get',
            url: 'http://localhost:8081/jsonp',
            crossDomain: true,
            dataType: 'jsonp',
            jsonp: 'callback_fun_param',
            jsonpCallback: 'callback_fun_name',
            success: function (data) {
                console.log(data);
            }
        });
    })

    function callback_fun_name(data) {
        console.log("call: " + data);
    }
</script>
</html>
